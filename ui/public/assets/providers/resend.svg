<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#000000"/>
  
  <!-- Mail envelope icon -->
  <g transform="translate(50, 60)">
    <!-- Envelope body -->
    <rect x="0" y="20" width="100" height="60" rx="4" fill="none" stroke="#FFFFFF" stroke-width="4"/>
    
    <!-- Envelope flap -->
    <path d="M 0 20 L 50 55 L 100 20" fill="none" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Send arrow -->
    <g transform="translate(70, 10)">
      <path d="M 0 0 L 25 0 M 15 -8 L 25 0 L 15 8" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    </g>
  </g>
</svg>
