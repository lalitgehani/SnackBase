services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: snackbase-backend
    ports:
      - "8000:8000"
    environment:
      - SNACKBASE_DATABASE_URL=sqlite+aiosqlite:////app/sb_data/snackbase.db
      - SNACKBASE_SECRET_KEY=${SNACKBASE_SECRET_KEY:-change-this-secret-key-in-production}
      - SNACKBASE_CORS_ORIGINS=["http://localhost:3000","http://frontend","http://localhost:80"]
      - SNACKBASE_SUPERADMIN_EMAIL=${SNACKBASE_SUPERADMIN_EMAIL:-admin@example.com}
      - SNACKBASE_SUPERADMIN_PASSWORD=${SNACKBASE_SUPERADMIN_PASSWORD:-ChangeMe123!}
    volumes:
      - ./sb_data:/app/sb_data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - snackbase-network

  frontend:
    build:
      context: ./ui
      dockerfile: Dockerfile
    container_name: snackbase-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:80",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - snackbase-network

networks:
  snackbase-network:
    driver: bridge
