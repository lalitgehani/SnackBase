services:
  snackbase:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: snackbase
    ports:
      - "${PORT:-8000}:${PORT:-8000}"
    environment:
      - PORT=${PORT:-8000}
      - SNACKBASE_DATABASE_URL=sqlite+aiosqlite:////app/sb_data/snackbase.db
      - SNACKBASE_SECRET_KEY=${SNACKBASE_SECRET_KEY:-change-this-secret-key-in-production}
      - SNACKBASE_ENCRYPTION_KEY=${SNACKBASE_ENCRYPTION_KEY:-change-this-encryption-key-in-production}
      - SNACKBASE_EXTERNAL_URL=${SNACKBASE_EXTERNAL_URL:-http://localhost:${PORT:-8000}}
      - SNACKBASE_ENVIRONMENT=${SNACKBASE_ENVIRONMENT:-production}
      - SNACKBASE_CORS_ORIGINS=["http://localhost:${PORT:-8000}"]
      - SNACKBASE_LOG_FORMAT=json
      - SNACKBASE_LOG_LEVEL=INFO
      - SNACKBASE_SUPERADMIN_EMAIL=${SNACKBASE_SUPERADMIN_EMAIL:-admin@example.com}
      - SNACKBASE_SUPERADMIN_PASSWORD=${SNACKBASE_SUPERADMIN_PASSWORD:-ChangeMe123!}
    volumes:
      - ./sb_data:/app/sb_data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-8000}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
